<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.png" alt="balão com 3 estrelas brancas e duas tranparentes">
        </header>
        <div class="top">
            <h1>Informações pessoais</h1>
        </div>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="input-email">
                        <div class="input-wrapper">
                            <label for="email">Email <span>(Digite um email valido)</span></label>
                            <input type="text" id="email">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="joao">João Marcos</option>
                            <option value="jean">Jean Pannasini</option>
                            <option value="joe">Joe Hanskien</option>
                            <option value="jackson">Jackson Luigin</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>

                    <div class="input-checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="input-date">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="date-begin">Das</label>
                            <input type="time" id="date-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="date-end">Até</label>
                            <input type="time" id="date-end">
                        </div>

                    </div>
                </div>
                
            </fieldset>

            <button type="submit" form="form">
                Salvar
            </button>
        </form>
    </div>
</body>

</html>
